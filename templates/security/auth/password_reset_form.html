{% extends 'index.html' %} {% load static socialaccount %} {% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}" />

<div class="container py-5 d-flex justify-content-center">
  <div class="col-lg-6 col-md-10 col-sm-12 m">
    <div class="card shadow-lg p-5 rounded">
      <p class="title text-center mb-2">Restablecer Contraseña</p>
      <p class="message text-center mb-4">
        ¡Ingresa tu email para restablecer tu contraseña!
      </p>
      <form class="form mt-4" method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{ form.non_field_errors }}
        <div class="flex mb-3">

          <label>
            <input
              required
              type="email"
              class="input {% if form.email.errors %}is-invalid{% endif %}"
              name="email"
              value="{{ form.email.value|default_if_none:'' }}"
            />
            <span>Correo electrónico</span>
            <div class="invalid-feedback">{{ form.email.errors }}</div>
          </label>
        </div>
 
        <button class="submit btn w-100" type="submit"> Enviar Enlace de Restablecimiento</button>

        <p class="signin text-center mt-3">
            ¿Recordaste tu contraseña?
          <a href="{% url 'security:custom_login' %}" class="loader-load">Iniciar Sesión</a>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
